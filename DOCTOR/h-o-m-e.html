      if (aPPOINTMENTSText) {

          window.location.href = "./appointments.html";
        });

      var mYPATIENTSText = document.getElementById("mYPATIENTSText");
      if (mYPATIENTSText) {
        mYPATIENTSText.addEventListener("click", function (e) {
          window.location.href = "./my-patients.html";

      var recentPatientsContainer = document.getElementById(

      if (recentPatientsContainer) {
