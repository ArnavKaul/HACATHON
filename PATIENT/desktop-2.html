<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Amiko:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <div class="dr-name-dr-container">
        <span class="hello-amy-txt-container">
          <p class="dr-name">DR NAME</p>
          <p class="dr-name">DR CREDENTIALS</p>
        </span>
      </div>
      <div class="desktop-2-child"></div>
      <div class="desktop-2-item"></div>
      <img class="desktop-2-inner" alt="" src="./public/line-1.svg" />

      <div class="line-div"></div>
      <div class="rectangle-div"></div>
      <div class="desktop-2-child1"></div>
      <div class="ellipse-div"></div>
      <div class="desktop-2-child2"></div>
      <div class="desktop-2-child3"></div>
      <div class="desktop-2-child4"></div>
      <div class="desktop-2-child5"></div>
      <div class="send-message">SEND MESSAGE</div>
      <div class="desktop-2-child6"></div>
      <div class="desktop-2-child7"></div>
      <div class="facing-issues-using">
        FACING ISSUES USING THE WEBSITE ? CHAT WITH US
      </div>
      <img class="rectangle-icon" alt="" src="./public/rectangle-14.svg" />

      <div class="enter-your-query">ENTER YOUR QUERY</div>
      <img class="desktop-2-child8" alt="" src="./public/rectangle-15.svg" />

      <img class="logo-icon" alt="" src="./public/logo@2x.png" />

      <div class="desktop-2-child9"></div>
      <img
        class="vector-icon"
        alt=""
        src="./public/vector.svg"
        id="vectorIcon"
      />

      <div class="complete-nav-bar">
        <div class="nav-menu">
          <div class="appointments" id="aPPOINTMENTSText">APPOINTMENTS</div>
          <div class="settings">SETTINGS</div>
          <div class="chats" id="cHATSText">CHATS</div>
          <div class="my-patients">MY PROFILE</div>
        </div>
        <div class="nav-bar-pic">
          <img class="icon-person" alt="" src="./public/-icon-person.svg" />

          <img class="icon-cog" alt="" src="./public/-icon-cog.svg" />

          <img class="icon-calendar" alt="" src="./public/-icon-calendar.svg" />

          <img class="icon-chat" alt="" src="./public/-icon-chat.svg" />
        </div>
      </div>
      <b class="hello-amy">
        <span class="hello-amy-txt-container">
          <p class="dr-name">Hello</p>
          <p class="dr-name">AMY</p>
        </span>
      </b>
      <div class="desktop-2-child10"></div>
      <b class="chat">CHAT</b>
    </div>

    <script>
      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function (e) {
          window.location.href = "./desktop1.html";
        });
      }
      
      var aPPOINTMENTSText = document.getElementById("aPPOINTMENTSText");
      if (aPPOINTMENTSText) {
        aPPOINTMENTSText.addEventListener("click", function (e) {
          window.location.href = "./s-c-h-e-d-u-l-e-a-p-p-o-i-n-t-m-e-n-t.html";
        });
      }
      
      var cHATSText = document.getElementById("cHATSText");
      if (cHATSText) {
        cHATSText.addEventListener("click", function (e) {
          window.location.href = "desktop2.html";
        });
      }
      </script>
  </body>
</html>
