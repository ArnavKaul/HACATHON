<!DOCTYPE html>

    <link rel="stylesheet" href="./global.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Amiko:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap"
    />
    <link
      rel="stylesheet"

  <body>

      <b class="schedule-an-appointment-container">

          <img class="icon-cog2" alt="" src="./public/-icon-cog.svg" />

          <img
            class="icon-calendar2"
            alt=""
            src="./public/-icon-calendar.svg"
          />

          <img class="icon-chat2" alt="" src="./public/-icon-chat.svg" />

      </div>
      <b class="hello-amy2">
        <span class="hello-amy-txt-container2">

      <div class="reminder">
        <img class="reminder-child" alt="" src="./public/rectangle-5.svg" />

      </div>
      <img class="desktop-1-child2" alt="" src="./public/rectangle-6.svg" />

      <div class="english">ENGLISH</div>

      <div class="desktop-1-child4"></div>
      <div class="facing-issues-using2">

        <div class="search-doctors">SEARCH DOCTORS</div>

          class="icon-magnifying-glass"
          alt=""

      var aPPOINTMENTSText = document.getElementById("aPPOINTMENTSText");
      if (aPPOINTMENTSText) {
        aPPOINTMENTSText.addEventListener("click", function (e) {
          window.location.href = "./s-c-h-e-d-u-l-e-a-p-p-o-i-n-t-m-e-n-t.html";
        });
      }
      
      var cHATSText = document.getElementById("cHATSText");
      if (cHATSText) {
        cHATSText.addEventListener("click", function (e) {
          window.location.href = "desktop-2.html";
        });
      }
